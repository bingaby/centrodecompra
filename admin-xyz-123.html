<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://script.google.com https://opensheet.vercel.app; img-src 'self' data: https://via.placeholder.com; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; script-src 'self' 'sha256-farHDjMD5Rg57+7fgrpAgRO10mqULxH9d1uXcbAddOU=';">
  <title>Admin Centro de Compra</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary-color: #ff6200;
      --primary-dark: #e55a00;
      --secondary-color: #f9f9f9;
      --text-color: #333;
      --border-color: #ddd;
      --success-color: #28a745;
      --error-color: #dc3545;
      --loading-color: #007bff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--text-color);
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      font-size: 2rem;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    form {
      display: grid;
      gap: 15px;
    }

    .form-group {
      position: relative;
    }

    .form-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
      font-size: 1rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    textarea {
      padding: 12px;
      resize: vertical;
      min-height: 100px;
    }

    select {
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12" height="6" viewBox="0 0 12 6"><path fill="%23333" d="M0 0h12L6 6z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 12px;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 5px rgba(255, 98, 0, 0.3);
    }

    input:valid, select:valid {
      border-color: var(--success-color);
    }

    input:invalid:not(:placeholder-shown) {
      border-color: var(--error-color);
    }

    .form-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: var(--primary-color);
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button.secondary {
      background-color: #6c757d;
    }

    button.secondary:hover {
      background-color: #5a6268;
    }

    #preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    #preview-container img {
      max-width: 100px;
      height: auto;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      transition: transform 0.2s;
    }

    #preview-container img:hover {
      transform: scale(1.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    th {
      background-color: var(--primary-color);
      color: #fff;
      font-weight: 500;
    }

    td img {
      max-width: 80px;
      height: auto;
      border-radius: 4px;
    }

    .actions {
      display: flex;
      gap: 5px;
    }

    .actions button {
      padding: 8px 12px;
      font-size: 0.9rem;
    }

    .feedback-message {
      text-align: center;
      margin: 15px 0;
      font-size: 1rem;
      font-weight: 400;
      padding: 10px;
      border-radius: 8px;
      transition: opacity 0.3s;
    }

    .success {
      background-color: rgba(40, 167, 69, 0.1);
      color: var(--success-color);
    }

    .error {
      background-color: rgba(220, 53, 69, 0.1);
      color: var(--error-color);
    }

    .loading {
      background-color: rgba(0, 123, 255, 0.1);
      color: var(--loading-color);
      position: relative;
      padding-left: 40px;
    }

    .loading::before {
      content: '';
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      border: 2px solid var(--loading-color);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: translateY(-50%) rotate(360deg); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      table {
        font-size: 0.9rem;
      }
      td img {
        max-width: 60px;
      }
      .actions button {
        padding: 6px 10px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-cog"></i> Admin Centro de Compra</h1>
    <form id="form-produto">
      <div class="form-group">
        <i class="fas fa-tag"></i>
        <input type="text" id="nome" placeholder="Nome do produto" required aria-label="Nome do produto">
      </div>
      <div class="form-group">
        <i class="fas fa-align-left"></i>
        <textarea id="descricao" placeholder="Descrição do produto" aria-label="Descrição do produto"></textarea>
      </div>
      <div class="form-group">
        <i class="fas fa-list"></i>
        <select id="categoria" required aria-label="Categoria do produto">
          <option value="" disabled selected>Selecione uma categoria</option>
          <option value="Eletrônicos">Eletrônicos</option>
          <option value="Moda">Moda</option>
          <option value="Fitness">Fitness</option>
          <option value="Casa">Casa</option>
          <option value="Beleza">Beleza</option>
          <option value="Esportes">Esportes</option>
          <option value="Livros">Livros</option>
          <option value="Infantil">Infantil</option>
          <option value="Celulares">Celulares</option>
          <option value="Eletrodomésticos">Eletrodomésticos</option>
          <option value="Pet">Pet</option>
          <option value="Jardinagem">Jardinagem</option>
          <option value="Automotivo">Automotivo</option>
          <option value="Gastronomia">Gastronomia</option>
          <option value="Games">Games</option>
          <option value="Outros">Outros</option>
        </select>
      </div>
      <div class="form-group">
        <i class="fas fa-store"></i>
        <select id="loja" required aria-label="Loja do produto">
          <option value="" disabled selected>Selecione uma loja</option>
          <option value="Amazon">Amazon</option>
          <option value="Magalu">Magalu</option>
          <option value="Shein">Shein</option>
          <option value="Shopee">Shopee</option>
          <option value="Mercado Livre">Mercado Livre</option>
          <option value="Alibaba">Alibaba</option>
          <option value="Outros">Outros</option>
        </select>
      </div>
      <div class="form-group">
        <i class="fas fa-link"></i>
        <input type="url" id="link" placeholder="Link do produto" aria-label="Link do produto">
      </div>
      <div class="form-group">
        <i class="fas fa-dollar-sign"></i>
        <input type="text" id="preco" placeholder="Preço (ex.: 99.90)" aria-label="Preço do produto">
      </div>
      <div class="form-group">
        <i class="fas fa-image"></i>
        <input type="file" id="imagem-input" accept="image/*" multiple aria-label="Selecionar imagens do produto">
      </div>
      <div id="preview-container"></div>
      <div class="form-buttons">
        <button type="submit" aria-label="Salvar produto"><i class="fas fa-save"></i> Salvar</button>
        <button type="button" class="secondary" onclick="form.reset(); document.getElementById('categoria').value = ''; document.getElementById('loja').value = ''; document.getElementById('preview-container').innerHTML = '';" aria-label="Limpar formulário"><i class="fas fa-eraser"></i> Limpar</button>
      </div>
    </form>
    <div id="feedback-message" class="feedback-message"></div>

    <table>
      <thead>
        <tr>
          <th>Imagem</th>
          <th>Nome</th>
          <th>Loja</th>
          <th>Preço</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="produtos-tbody">
        <tr><td colspan="5">Carregando...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const URL_API = 'https://script.google.com/macros/s/AKfycbwgxT3zmouHq1p3AmJrOamfXEtf9VxWxqwy3Yw8iCZSe9OKPcWB7-vl4Gqgr_9xmAOI/exec';
    const SHEET_API = 'https://opensheet.vercel.app/1SMpUcrobcuWVGq4F_3N59rhs2_GpDo2531_2blpwEhs/Produtos';

    // Estado para evitar múltiplas execuções
    let isLoaded = false;

    // Função para sanitizar HTML e prevenir XSS
    function sanitizeHTML(str) {
      const div = document.createElement('div');
      div.textContent = str || '';
      return div.innerHTML;
    }

    // Desativar Service Worker para evitar interferência
    async function desativarServiceWorker() {
      if ('serviceWorker' in navigator) {
        try {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            console.log('Desativando Service Worker:', registration.scope);
            await registration.unregister();
          }
        } catch (error) {
          console.error('Erro ao desativar Service Worker:', error);
        }
      }
    }

    // Verificação de acesso
    const token = new URLSearchParams(window.location.search).get('tempToken');
    if (token !== 'triple-click-access') {
      alert('Acesso não autorizado. Você será redirecionado.');
      window.location.href = './index.html';
      return;
    }

    let produtos = [];

    const form = document.getElementById('form-produto');
    const imgInput = document.getElementById('imagem-input');
    const previewContainer = document.getElementById('preview-container');
    const tbody = document.getElementById('produtos-tbody');
    const feedbackMessage = document.getElementById('feedback-message');

    imgInput.addEventListener('change', e => {
      previewContainer.innerHTML = '';
      const files = e.target.files;
      if (files.length > 5) {
        feedbackMessage.textContent = 'Erro: Selecione no máximo 5 imagens.';
        feedbackMessage.className = 'feedback-message error';
        imgInput.value = '';
        return;
      }
      for (const file of files) {
        if (!file.type.startsWith('image/')) {
          feedbackMessage.textContent = `Erro: O arquivo ${file.name} não é uma imagem válida.`;
          feedbackMessage.className = 'feedback-message error';
          imgInput.value = '';
          return;
        }
        const reader = new FileReader();
        reader.onload = () => {
          const img = document.createElement('img');
          img.src = reader.result;
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      feedbackMessage.textContent = 'Salvando produto...';
      feedbackMessage.className = 'feedback-message loading';

      const valores = {
        nome: document.getElementById('nome').value.trim(),
        descricao: document.getElementById('descricao').value.trim(),
        categoria: document.getElementById('categoria').value.trim(),
        loja: document.getElementById('loja').value.trim(),
        link: document.getElementById('link').value.trim(),
        preco: document.getElementById('preco').value.trim(),
        rowIndex: document.getElementById('idx').value || null
      };

      const files = imgInput.files;
      if (files.length > 0) {
        valores.imagensBase64 = await Promise.all(
          Array.from(files).map(file => new Promise(resolve => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.readAsDataURL(file);
          }))
        );
      }

      try {
        const res = await fetch(URL_API, {
          method: 'POST',
          body: JSON.stringify(valores),
          headers: { 'Content-Type': 'application/json' },
          mode: 'cors'
        });
        if (!res.ok) {
          throw new Error(`Erro HTTP ${res.status}: ${res.statusText}`);
        }
        const json = await res.json();
        if (json.success) {
          feedbackMessage.textContent = 'Produto salvo com sucesso!';
          feedbackMessage.className = 'feedback-message success';
          setTimeout(() => {
            form.reset();
            document.getElementById('categoria').value = '';
            document.getElementById('loja').value = '';
            previewContainer.innerHTML = '';
            carregar();
          }, 1500);
        } else {
          feedbackMessage.textContent = 'Erro ao salvar: ' + (json.error || 'Erro desconhecido');
          feedbackMessage.className = 'feedback-message error';
        }
      } catch (error) {
        console.error('Erro ao salvar produto:', error);
        feedbackMessage.textContent = 'Erro ao salvar: ' + error.message;
        feedbackMessage.className = 'feedback-message error';
      }
    });

    async function carregar() {
      if (isLoaded) {
        console.log('Função carregar() já foi executada, ignorando chamada repetida.');
        return;
      }
      isLoaded = true;
      console.log('Carregando produtos...');
      feedbackMessage.textContent = 'Carregando produtos...';
      feedbackMessage.className = 'feedback-message loading';
      try {
        const res = await fetch(SHEET_API, { cache: 'no-store' });
        if (!res.ok) {
          throw new Error(`Erro HTTP ${res.status}: ${res.statusText}`);
        }
        produtos = await res.json();
        console.log('Produtos recebidos:', produtos.length);
        tbody.innerHTML = '';
        if (produtos.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5">Nenhum produto encontrado.</td></tr>';
          feedbackMessage.textContent = '';
          console.log('Nenhum produto encontrado.');
          return;
        }
        // Remover duplicatas com base em nome e loja
        const uniqueProdutos = [];
        const seen = new Set();
        for (const p of produtos) {
          const key = `${p.nome}|${p.loja}|${p.preco}`;
          if (!seen.has(key)) {
            seen.add(key);
            uniqueProdutos.push(p);
          }
        }
        console.log('Produtos únicos após filtragem:', uniqueProdutos.length);
        uniqueProdutos.forEach((p, i) => {
          const urlImg = p.imagens?.split(',')[0] || 'https://via.placeholder.com/80';
          tbody.innerHTML += `
            <tr>
              <td><img src="${sanitizeHTML(urlImg)}" alt="Imagem do produto" onerror="this.src='https://via.placeholder.com/80'"></td>
              <td>${sanitizeHTML(p.nome)}</td>
              <td>${sanitizeHTML(p.loja)}</td>
              <td>${sanitizeHTML(p.preco)}</td>
              <td class="actions">
                <button onclick="editar(${i})" aria-label="Editar produto ${sanitizeHTML(p.nome)}"><i class="fas fa-edit"></i> Editar</button>
                <button onclick="excluir(${i})" aria-label="Excluir produto ${sanitizeHTML(p.nome)}"><i class="fas fa-trash"></i> Excluir</button>
              </td>
            </tr>`;
        });
        feedbackMessage.textContent = '';
      } catch (error) {
        console.error('Erro ao carregar produtos:', error);
        feedbackMessage.textContent = 'Erro ao carregar produtos: ' + error.message;
        feedbackMessage.className = 'feedback-message error';
        tbody.innerHTML = '<tr><td colspan="5">Erro ao carregar produtos.</td></tr>';
      }
    }

    function editar(i) {
      const p = produtos[i];
      document.getElementById('nome').value = p.nome || '';
      document.getElementById('descricao').value = p.descricao || '';
      document.getElementById('categoria').value = p.categoria || '';
      document.getElementById('loja').value = p.loja || '';
      document.getElementById('link').value = p.link || '';
      document.getElementById('preco').value = p.preco || '';
      document.getElementById('idx').value = i + 2; // Ajuste para índice da planilha
      previewContainer.innerHTML = p.imagens ? p.imagens.split(',').map(url => `<img src="${sanitizeHTML(url)}" alt="Imagem do produto">`).join('') : '';
      feedbackMessage.textContent = 'Editando produto...';
      feedbackMessage.className = 'feedback-message';
    }

    async function excluir(i) {
      if (!confirm(`Excluir o produto "${sanitizeHTML(produtos[i].nome)}"?`)) return;
      feedbackMessage.textContent = 'Excluindo produto...';
      feedbackMessage.className = 'feedback-message loading';
      const payload = { action: 'delete', rowIndex: i + 2 };
      try {
        const res = await fetch(URL_API, {
          method: 'POST',
          body: JSON.stringify(payload),
          headers: { 'Content-Type': 'application/json' },
          mode: 'cors'
        });
        if (!res.ok) {
          throw new Error(`Erro HTTP ${res.status}: ${res.statusText}`);
        }
        const json = await res.json();
        if (json.success) {
          feedbackMessage.textContent = 'Produto excluído com sucesso!';
          feedbackMessage.className = 'feedback-message success';
          setTimeout(() => carregar(), 1500);
        } else {
          feedbackMessage.textContent = 'Erro ao excluir: ' + (json.error || 'Erro desconhecido');
          feedbackMessage.className = 'feedback-message error';
        }
      } catch (error) {
        console.error('Erro ao excluir produto:', error);
        feedbackMessage.textContent = 'Erro ao excluir: ' + error.message;
        feedbackMessage.className = 'feedback-message error';
      }
    }

    // Carregar produtos ao iniciar, apenas uma vez
    document.addEventListener('DOMContentLoaded', () => {
      if (!isLoaded) {
        console.log('Iniciando carregamento da página admin...');
        desativarServiceWorker();
        carregar();
      }
    });
  </script>
</body>
</html>
