<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    style-src 'self' https://fonts.googleapis.com 'unsafe-inline';
    font-src https://fonts.gstatic.com;
    script-src 'self' 'unsafe-inline';
    img-src 'self' https://drive.google.com https://*.googleusercontent.com data:;
    connect-src 'self' https://script.google.com
  ">
  <title>Admin - CentrodeCompra</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="admin">
  <div class="form-container">
    <h2>Adicionar Produto</h2>
    <form id="produto-form" onsubmit="adicionarProduto(event)">
      <div class="form-group">
        <label for="nome">Nome do Produto *</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="categoria">Categoria *</label>
        <select id="categoria" name="categoria" required>
          <option value="eletronicos">Eletrônicos</option>
          <option value="moda">Moda</option>
          <option value="casa">Casa</option>
        </select>
      </div>
      <div class="form-group">
        <label for="loja">Loja *</label>
        <select id="loja" name="loja" required>
          <option value="amazon">Amazon</option>
          <option value="shopee">Shopee</option>
        </select>
      </div>
      <div class="form-group">
        <label for="link">Link do Produto *</label>
        <input type="url" id="link" name="link" required>
      </div>
      <div class="form-group">
        <label for="preco">Preço (R$)</label>
        <input type="text" id="preco" name="preco">
      </div>
      <div class="form-group">
        <label for="imagens">Imagem</label>
        <input type="file" id="imagens" name="imagens" accept="image/*">
      </div>
      <button type="submit">Adicionar Produto</button>
    </form>
    <p id="success-message" class="success-message"></p>
    <p id="error-message" class="error-message"></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (new URLSearchParams(window.location.search).get('token') !== 'admin-access') {
        document.body.innerHTML = '<h1>Acesso não autorizado</h1>';
      }
    });

    async function adicionarProduto(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const successMessage = document.getElementById('success-message');
      const errorMessage = document.getElementById('error-message');

      const imagemBase64 = await new Promise((resolve) => {
        const file = form.querySelector('#imagens').files[0];
        if (!file) return resolve('');
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(file);
      });

      const data = {
        nome: formData.get('nome'),
        categoria: formData.get('categoria'),
        loja: formData.get('loja'),
        link: formData.get('link'),
        preco: formData.get('preco'),
        imagemBase64
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbz_rmlp26eGQVemwRKwTZF87OZUzTQZ42xNzJm1XEI/dev', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (response.ok) {
          successMessage.textContent = 'Produto adicionado com sucesso!';
          successMessage.style.display = 'block';
          form.reset();
        } else {
          throw new Error('Falha ao adicionar produto.');
        }
      } catch (error) {
        errorMessage.textContent = 'Erro: ' + error.message;
        errorMessage.style.display = 'block';
      }
    }
  </script>
</body>
</html>
