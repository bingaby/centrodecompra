<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Centro de Compras</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f2f2f2; }
    header, footer { background: #333; color: white; text-align: center; padding: 10px; }
    .busca-container { text-align: center; padding: 10px; }
    #busca { padding: 8px; width: 80%; max-width: 400px; }
    .grid { display: flex; flex-wrap: wrap; justify-content: center; padding: 10px; }
    .produto-card { background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin: 10px; padding: 15px; width: 250px; text-align: center; }
    .produto-card img { width: 100%; height: auto; border-radius: 5px; }
    .botao-comprar { background: #28a745; color: white; padding: 10px; display: inline-block; border-radius: 5px; text-decoration: none; margin-top: 10px; }
    #mensagem-vazia, #busca-feedback, #loading-spinner { text-align: center; padding: 10px; display: none; }
  </style>
</head>
<body>

<header>
  <h1 id="logo">Centro de Compras</h1>
</header>

<div class="busca-container">
  <input type="text" id="busca" placeholder="Buscar produtos...">
  <div id="busca-feedback">Buscando...</div>
</div>

<div id="loading-spinner">Carregando produtos...</div>
<div id="mensagem-vazia"></div>
<div id="grid-produtos" class="grid"></div>

<footer>
  &copy; <span id="year"></span> Centro de Compras
</footer>

<script>
  let produtos = [];
  let categoriaSelecionada = 'todas';
  let lojaSelecionada = 'todas';

  async function carregarProdutos() {
    const gridProdutos = document.getElementById('grid-produtos');
    const mensagemVazia = document.getElementById('mensagem-vazia');
    const loadingSpinner = document.getElementById('loading-spinner');
    const buscaFeedback = document.getElementById('busca-feedback');

    try {
      loadingSpinner.style.display = 'block';
      mensagemVazia.style.display = 'none';
      buscaFeedback.style.display = 'none';

      // Carregar JSON diretamente do GitHub
      const response = await fetch('https://raw.githubusercontent.com/bingaby/centrodecompra/main/data/produtos.json');
      if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);

      produtos = await response.json();
      filtrarProdutos();
    } catch (error) {
      console.error('Erro:', error);
      gridProdutos.innerHTML = '';
      mensagemVazia.textContent = 'Erro ao carregar produtos. Verifique a conexão ou o link dos dados.';
      mensagemVazia.style.display = 'block';
    } finally {
      loadingSpinner.style.display = 'none';
    }
  }

  function filtrarProdutos() {
    const busca = document.getElementById('busca').value.toLowerCase();
    const gridProdutos = document.getElementById('grid-produtos');
    const mensagemVazia = document.getElementById('mensagem-vazia');

    const produtosFiltrados = produtos.filter(produto =>
      (categoriaSelecionada === 'todas' || produto.categoria.toLowerCase() === categoriaSelecionada.toLowerCase()) &&
      (lojaSelecionada === 'todas' || produto.loja.toLowerCase() === lojaSelecionada.toLowerCase()) &&
      (produto.nome.toLowerCase().includes(busca) || produto.descricao.toLowerCase().includes(busca))
    );

    gridProdutos.innerHTML = '';
    if (!produtosFiltrados.length) {
      mensagemVazia.textContent = 'Nenhum produto encontrado.';
      mensagemVazia.style.display = 'block';
      return;
    }

    mensagemVazia.style.display = 'none';
    produtosFiltrados.forEach(produto => {
      const nomeImagem = produto.imagens?.[0] || 'sem-imagem.jpg';
      const imagemURL = `https://raw.githubusercontent.com/bingaby/centrodecompra/main/uplor/${nomeImagem}`;

      const card = document.createElement('div');
      card.className = 'produto-card';
      card.innerHTML = `
        <img src="${imagemURL}" alt="${produto.nome}" loading="lazy">
        <h3>${produto.nome}</h3>
        <p>${produto.descricao}</p>
        <p><strong>Loja:</strong> ${produto.loja}</p>
        <p><strong>Preço:</strong> R$ ${parseFloat(produto.preco).toFixed(2).replace('.', ',')}</p>
        <a href="${produto.link}" target="_blank" rel="noopener noreferrer" class="botao-comprar">Comprar</a>
      `;
      gridProdutos.appendChild(card);
    });
  }

  document.getElementById('busca').addEventListener('input', () => {
    const buscaFeedback = document.getElementById('busca-feedback');
    buscaFeedback.style.display = 'block';
    setTimeout(() => {
      buscaFeedback.style.display = 'none';
      filtrarProdutos();
    }, 500);
  });

  document.getElementById('logo').addEventListener('dblclick', () => {
    window.location.href = 'admin-xyz-123.html';
  });

  document.getElementById('year').textContent = new Date().getFullYear();
  document.addEventListener('DOMContentLoaded', carregarProdutos);
</script>

</body>
</html>
