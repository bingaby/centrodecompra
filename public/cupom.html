<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cupons Promocionais</title>
  <link rel="stylesheet" href="style-calmo.css" />
  <style>
    .cupons-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .cupons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .cupom-card {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .cupom-card img {
      max-width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    .cupom-codigo {
      background-color: #ff9800;
      color: white;
      font-weight: bold;
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 10px;
      display: inline-block;
    }

    .btn-copiar {
      background-color: #25d366;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .btn-copiar:hover {
      background-color: #1ebe5c;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <main class="cupons-container">
    <h1>üéüÔ∏è Cupons Promocionais</h1>
    <p>Use os cupons abaixo nos sites oficiais e aproveite descontos exclusivos!</p>
    <div class="cupons-grid" id="cupons-grid"></div>
  </main>

  <script>
    // Array de cupons (pode ser atualizado facilmente)
    const cupons = [
      { id: 'cupom1', loja: 'Amazon', codigo: 'carregando', imagem: 'logos/amazon.png' },
      { id: 'cupom2', loja: 'Shein', codigo: 'carregando', imagem: 'logos/shein.png' },
      { id: 'cupom3', loja: 'Magalu', codigo: 'carregando', imagem: 'logos/magalu.png' },
      { id: 'cupom4', loja: 'Mercado Livre', codigo: 'carregando', imagem: 'logos/mercadolivre.jpg' },
      { id: 'cupom5', loja: 'Shopee', codigo: 'carregando', imagem: 'logos/shopee.png' },
      { id: 'cupom6', loja: 'AliExpress', codigo: 'carregando', imagem: 'logos/aliexpress.png' },
      // Adicione mais cupons aqui, por exemplo:
      // { id: 'cupom7', loja: 'Nova Loja', codigo: 'NOVA10', imagem: 'logos/novaloja.png' }
    ];

    // Fun√ß√£o para renderizar os cupons
    function renderizarCupons() {
      const grid = document.getElementById('cupons-grid');
      grid.innerHTML = ''; // Limpa o grid antes de renderizar

      cupons.forEach(cupom => {
        const cupomCard = document.createElement('div');
        cupomCard.className = 'cupom-card';
        cupomCard.innerHTML = `
          <img src="${cupom.imagem}" alt="${cupom.loja}">
          <div class="cupom-codigo" id="${cupom.id}">${cupom.codigo}</div>
          <button class="btn-copiar" onclick="copiarCupom('${cupom.id}')">Copiar Cupom</button>
        `;
        grid.appendChild(cupomCard);
      });
    }

    // Fun√ß√£o para copiar cupom
    function copiarCupom(cupomId) {
      const cupom = document.getElementById(cupomId);
      const range = document.createRange();
      range.selectNode(cupom);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand('copy');
      window.getSelection().removeAllRanges();

      alert('Cupom copiado: ' + cupom.innerText);
    }

    // Chama a fun√ß√£o para renderizar os cupons ao carregar a p√°gina
    renderizarCupons();
  </script>
</body>
</html>
