<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos - Centro de Compras</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .admin-product-card {
            border: 1px solid var(--border-color);
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            background-color: var(--background-primary);
            box-shadow: var(--shadow-sm);
        }
        .admin-product-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }
        .admin-product-card h3 {
            font-size: 1em;
            margin: 10px 0;
        }
        .admin-product-card p {
            font-size: 0.9em;
            color: var(--text-secondary);
        }
        .admin-product-card button {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            transition: var(--transition-fast);
        }
        .admin-product-card button:hover {
            background-color: #cc0000;
        }
        .form-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--background-primary);
            box-shadow: var(--shadow-sm);
        }
        .form-container input, .form-container textarea, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }
        .form-container button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition-fast);
        }
        .form-container button:hover {
            background-color: var(--primary-hover);
        }
        .error-message {
            color: #ff4444;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="logo-container">
                <img src="logos/cdc.png" alt="Logo Centro de Compras" width="150" height="50">
            </div>
            <h1>Gerenciar Produtos</h1>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Cadastrar Novo Produto</h2>
            <form id="product-form">
                <input type="text" id="nome" placeholder="Nome do produto" required>
                <textarea id="descricao" placeholder="Descrição do produto" required></textarea>
                <input type="number" id="preco" placeholder="Preço" step="0.01" required>
                <input type="url" id="link" placeholder="Link da loja" required>
                <select id="categoria" required>
                    <option value="">Selecione a categoria</option>
                    <option value="eletronicos">Eletrônicos</option>
                    <option value="moda">Moda</option>
                    <option value="fitness">Fitness</option>
                    <option value="casa">Casa</option>
                    <option value="beleza">Beleza</option>
                    <option value="esportes">Esportes</option>
                    <option value="livros">Livros</option>
                    <option value="infantil">Infantil</option>
                    <option value="celulares">Celulares</option>
                    <option value="eletrodomesticos">Eletrodomésticos</option>
                    <option value="pet">Pet</option>
                    <option value="jardinagem">Jardinagem</option>
                    <option value="automotivo">Automotivo</option>
                    <option value="gastronomia">Gastronomia</option>
                    <option value="games">Games</option>
                </select>
                <select id="loja" required>
                    <option value="">Selecione a loja</option>
                    <option value="amazon">Amazon</option>
                    <option value="magalu">Magalu</option>
                    <option value="shein">Shein</option>
                    <option value="shopee">Shopee</option>
                    <option value="mercadolivre">Mercado Livre</option>
                    <option value="alibaba">Alibaba</option>
                </select>
                <input type="file" id="imagens" multiple accept="image/*" required>
                <button type="submit">Cadastrar Produto</button>
            </form>
            <p id="admin-error-message" class="error-message"></p>
        </div>

        <h2>Produtos Cadastrados</h2>
        <div id="admin-product-container" class="admin-product-container"></div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
