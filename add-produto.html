<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Produto</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 20px auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: bold; }
    input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
    #message { margin-top: 10px; font-size: 16px; }
    #message.error { color: red; }
    #message.success { color: green; }
  </style>
</head>
<body>
  <h1>Adicionar Produto</h1>
  <form id="produto-form">
    <div class="form-group">
      <label for="nome">Nome do Produto</label>
      <input type="text" id="nome" name="nome" required>
    </div>
    <div class="form-group">
      <label for="preco">Preço (R$)</label>
      <input type="number" id="preco" name="preco" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="tamanho">Tamanho</label>
      <select id="tamanho" name="tamanho" required>
        <option value="pequeno">Pequeno</option>
        <option value="medio">Médio</option>
        <option value="grande">Grande</option>
      </select>
    </div>
    <div class="form-group">
      <label for="categoria">Categoria</label>
      <select id="categoria" name="categoria" required>
        <option value="todas">Todas</option>
        <option value="eletronicos">Eletrônicos</option>
        <option value="moda">Moda</option>
        <option value="fitness">Fitness</option>
        <option value="casa">Casa</option>
        <option value="beleza">Beleza</option>
        <option value="esportes">Esportes</option>
        <option value="livros">Livros</option>
        <option value="infantil">Infantil</option>
        <option value="celulares">Celulares</option>
        <option value="eletrodomesticos">Eletrodomésticos</option>
        <option value="pet">Pet</option>
        <option value="jardinagem">Jardinagem</option>
        <option value="automotivo">Automotivo</option>
        <option value="gastronomia">Gastronomia</option>
        <option value="games">Games</option>
      </select>
    </div>
    <div class="form-group">
      <label for="loja">Loja</label>
      <select id="loja" name="loja" required>
        <option value="todas">Todas</option>
        <option value="amazon">Amazon</option>
        <option value="magalu">Magalu</option>
        <option value="shein">Shein</option>
        <option value="shopee">Shopee</option>
        <option value="mercadolivre">Mercado Livre</option>
        <option value="alibaba">Alibaba</option>
      </select>
    </div>
    <div class="form-group">
      <label for="imagem">Imagem</label>
      <input type="file" id="imagem" name="imagem" accept="image/*" required>
    </div>
    <button type="submit">Adicionar</button>
    <div id="message"></div>
  </form>
  <script>
    const form = document.getElementById('produto-form');
    const message = document.getElementById('message');

    // Verificar token de acesso
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('tempToken') !== 'triple-click-access') {
      alert('Acesso não autorizado.');
      window.location.href = '/index.html';
    }

    const showMessage = (text, isError = false) => {
      message.textContent = text;
      message.className = isError ? 'error' : 'success';
      setTimeout(() => { message.textContent = ''; message.className = ''; }, 5000);
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      console.log('Formulário submetido');

      const imagemInput = document.getElementById('imagem');
      if (!imagemInput.files[0]) {
        showMessage('Por favor, selecione uma imagem', true);
        return;
      }

      const reader = new FileReader();
      reader.onload = async (event) => {
        const produto = {
          nome: form.nome.value,
          preco: parseFloat(form.preco.value),
          tamanho: form.tamanho.value,
          categoria: form.categoria.value,
          loja: form.loja.value,
          imagem: event.target.result
        };
        console.log('Produto a ser enviado:', produto);

        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbznGd2bFt6qpmJOwupDmhlAwkYAB_Tw0ieVe0JgyGBx9b6QxagA-15WQcsqeVPgSEcP/exec', {
            method: 'POST',
            body: JSON.stringify(produto),
            headers: { 'Content-Type': 'application/json' }
          });
          const result = await response.json();
          console.log('Resposta do servidor:', result);
          if (result.status === 'success') {
            showMessage('Produto adicionado com sucesso!');
            form.reset();
          } else {
            showMessage('Erro ao adicionar produto: ' + result.message, true);
          }
        } catch (error) {
          console.error('Erro ao enviar:', error);
          showMessage('Erro ao adicionar produto: ' + error.message, true);
        }
      };
      reader.readAsDataURL(imagemInput.files[0]);
    });
  </script>
</body>
</html>
