<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Centro de Compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <img src="/images/cdc.png" alt="Centro de Compras" class="logo">
                </div>
                <div class="header-actions">
                    <a href="/index.html" class="action-btn">Voltar ao Site</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="admin-section">
                <h2><i class="fas fa-cogs"></i> Gerenciar Produtos</h2>
                <form id="form-produto" enctype="multipart/form-data">
                    <input type="hidden" id="id" name="id">
                    <div class="form-group">
                        <label for="nome">Nome do Produto</label>
                        <input type="text" id="nome" name="nome" required maxlength="255">
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" name="descricao" required maxlength="255"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="preco">Preço (R$)</label>
                        <input type="number" id="preco" name="preco" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="link">Link do Produto</label>
                        <input type="url" id="link" name="link" required maxlength="255">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <select id="categoria" name="categoria" required>
                            <option value="">Selecione a categoria</option>
                            <option value="eletronicos">Eletrônicos</option>
                            <option value="moda">Moda</option>
                            <option value="fitness">Fitness</option>
                            <option value="casa">Casa</option>
                            <option value="beleza">Beleza</option>
                            <option value="esportes">Esportes</option>
                            <option value="livros">Livros</option>
                            <option value="infantil">Infantil</option>
                            <option value="celulares">Celulares</option>
                            <option value="eletrodomesticos">Eletrodomésticos</option>
                            <option value="pet">Pet</option>
                            <option value="jardinagem">Jardinagem</option>
                            <option value="automotivo">Automotivo</option>
                            <option value="gastronomia">Gastronomia</option>
                            <option value="games">Games</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="loja">Loja</label>
                        <select id="loja" name="loja" required>
                            <option value="">Selecione a loja</option>
                            <option value="amazon">Amazon</option>
                            <option value="mercadolivre">Mercado Livre</option>
                            <option value="shopee">Shopee</option>
                            <option value="magalu">Magalu</option>
                            <option value="shein">Shein</option>
                            <option value="alibaba">Alibaba</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="imagens">Imagens do Produto</label>
                        <input type="file" id="imagens" name="imagens" multiple accept="image/*">
                        <div id="image-preview" class="image-preview"></div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Salvar</button>
                        <button type="button" id="cancelar" class="btn-secondary" style="display: none;"><i class="fas fa-times"></i> Cancelar</button>
                    </div>
                    <div id="error-message" class="error-message" style="display: none;"></div>
                </form>
            </section>

            <section class="admin-section">
                <h2><i class="fas fa-list"></i> Produtos Cadastrados</h2>
                <div id="admin-produtos" class="admin-produtos"></div>
            </section>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; <span id="year"></span> Centro de Compras. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="/admin-script.js"></script>
</body>
</html>
