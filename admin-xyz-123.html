<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo - Cadastro de Produtos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="form-container">
    <h1>Cadastro de Produtos</h1>
    <form id="product-form" enctype="multipart/form-data">
      <label for="nome">Nome do Produto</label>
      <input type="text" id="nome" name="nome" required aria-required="true">

      <label for="preco">Preço (R$)</label>
      <input type="number" id="preco" name="preco" step="0.01" min="0" placeholder="0.00" required aria-required="true">

      <label for="categoria">Categoria</label>
      <select id="categoria" name="categoria" required aria-required="true">
        <option value="" disabled selected>Selecione uma categoria</option>
        <option value="Eletrônicos">Eletrônicos</option>
        <option value="Moda">Moda</option>
        <option value="Casa">Casa</option>
        <option value="Esportes">Esportes</option>
        <option value="Beleza">Beleza</option>
        <option value="Livros">Livros</option>
        <option value="Brinquedos">Brinquedos</option>
        <option value="Saúde">Saúde</option>
        <option value="Automotivo">Automotivo</option>
        <option value="Alimentos">Alimentos</option>
        <option value="Pet Shop">Pet Shop</option>
        <option value="Celulares">Celulares</option>
      </select>

      <label for="loja">Loja</label>
      <select id="loja" name="loja" required aria-required="true">
        <option value="" disabled selected>Selecione uma loja</option>
        <option value="Amazon">Amazon</option>
        <option value="Mercado Livre">Mercado Livre</option>
        <option value="Shopee">Shopee</option>
        <option value="Magalu">Magalu</option>
        <option value="Shein">Shein</option>
        <option value="Alibaba">Alibaba</option>
        <option value="AliExpress">AliExpress</option>
      </select>

      <label for="imagens">Imagens do Produto (máximo 5, JPEG/PNG)</label>
      <input type="file" id="imagens" name="imagens" accept="image/jpeg,image/png" multiple>

      <label for="link">Link do Produto</label>
      <input type="url" id="link" name="link" placeholder="https://exemplo.com/produto" required aria-required="true">

      <input type="hidden" id="produto-id" name="id">
      <button type="submit" id="submit-btn" class="btn-primary">Cadastrar Produto</button>
    </form>
    <div id="error-message" class="feedback-message feedback-error"></div>
    <div id="success-message" class="feedback-message feedback-success"></div>
  </div>

  <div class="produtos-container">
    <h2>Produtos Cadastrados</h2>
    <div id="loading-spinner" class="loading-container"></div>
    <table class="produtos-table">
      <thead>
        <tr>
          <th>Imagem</th>
          <th>Nome</th>
          <th>Preço</th>
          <th>Categoria</th>
          <th>Loja</th>
          <th>Link</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody class="products-table"></tbody>
    </table>
  </div>
</body>
</html>
