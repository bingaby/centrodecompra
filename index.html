<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Teste Socket.IO Cliente</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h1>Cliente Socket.IO</h1>
  <input id="msg" placeholder="Digite mensagem" />
  <button onclick="enviar()">Enviar</button>
  <div id="log"></div>

  <script>
    const socket = io('http://localhost:3000');

    socket.on('connect', () => {
      document.getElementById('log').innerHTML += `<p>Conectado: ${socket.id}</p>`;
    });

    socket.on('resposta', msg => {
      document.getElementById('log').innerHTML += `<p>Servidor: ${msg}</p>`;
    });

    function enviar() {
      const msg = document.getElementById('msg').value;
      socket.emit('mensagem', msg);
      document.getElementById('log').innerHTML += `<p>VocÃª: ${msg}</p>`;
      document.getElementById('msg').value = '';
    }
  </script>
</body>
</html>
