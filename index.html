<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Produto</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, textarea, select { width: 100%; padding: 8px; }
    img { max-width: 200px; margin-top: 10px; display: block; }
    button { margin-top: 15px; padding: 10px; }
  </style>
</head>
<body>

  <h2>Cadastro de Produto</h2>
  <form id="form-produto">
    <label>Nome do Produto</label>
    <input type="text" id="nome" required>

    <label>Descrição</label>
    <textarea id="descricao" rows="3" required></textarea>

    <label>Categoria</label>
    <select id="categoria" required>
      <option value="">Selecione</option>
      <option value="Informática">Informática</option>
      <option value="Eletrodoméstico">Eletrodoméstico</option>
      <option value="Roupas">Roupas</option>
    </select>

    <label>Preço (R$)</label>
    <input type="number" id="preco" step="0.01" required>

    <label>Imagem do Produto</label>
    <input type="file" id="imagem" accept="image/*" required>
    <img id="preview" src="" alt="Pré-visualização" style="display: none;">

    <button type="submit">Cadastrar Produto</button>
  </form>

  <script>
    const cloudName = 'SEU_CLOUD_NAME'; // Ex: dxyz123
    const unsignedUploadPreset = 'SEU_UPLOAD_PRESET';

    const form = document.getElementById('form-produto');
    const imagemInput = document.getElementById('imagem');
    const preview = document.getElementById('preview');

    let imagemUrl = "";

    imagemInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', unsignedUploadPreset);

      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        imagemUrl = data.secure_url;
        preview.src = imagemUrl;
        preview.style.display = 'block';
        console.log('Imagem enviada:', imagemUrl);
      } catch (err) {
        alert('Erro ao enviar imagem!');
        console.error(err);
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const produto = {
        nome: document.getElementById('nome').value,
        descricao: document.getElementById('descricao').value,
        categoria: document.getElementById('categoria').value,
        preco: parseFloat(document.getElementById('preco').value),
        imagem: imagemUrl
      };

      if (!imagemUrl) {
        alert('Aguarde o envio da imagem!');
        return;
      }

      console.log('Produto cadastrado:', produto);
      alert('Produto cadastrado com sucesso!');
      form.reset();
      preview.style.display = 'none';
      imagemUrl = '';
    });
  </script>

</body>
</html>
