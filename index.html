<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu App Firebase</title>

  <!-- Firebase SDK compat (versão 11.9.1) -->
  <script defer src="/__/firebase/11.9.1/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/11.9.1/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/11.9.1/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/11.9.1/firebase-storage-compat.js"></script>
  <script defer src="/__/firebase/init.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #00796B;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Firebase Demo</h1>
    <input type="email" id="email" placeholder="Seu e-mail">
    <input type="password" id="senha" placeholder="Sua senha">
    <button onclick="registrar()">Registrar</button>
    <button onclick="entrar()">Entrar</button>
    <p id="status"></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const app = firebase.app();
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        document.getElementById('status').textContent = 'Firebase SDK carregado com sucesso!';
      } catch (err) {
        console.error(err);
        document.getElementById('status').textContent = 'Erro ao carregar Firebase SDK.';
      }
    });

    async function registrar() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      try {
        await firebase.auth().createUserWithEmailAndPassword(email, senha);
        alert('Usuário registrado!');
      } catch (error) {
        alert('Erro ao registrar: ' + error.message);
      }
    }

    async function entrar() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      try {
        await firebase.auth().signInWithEmailAndPassword(email, senha);
        alert('Login bem-sucedido!');
      } catch (error) {
        alert('Erro ao entrar: ' + error.message);
      }
    }
  </script>
</body>
</html>
