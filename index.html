<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centro de Compra</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <img id="site-logo-img" src="/logos/logoscentrodecompras.jpeg" alt="Logo">
    <nav>
      <div class="categorias">
        <span class="categoria-item ativa" data-categoria="todas" onclick="filtrarPorCategoria('todas')">Todas</span>
        <span class="categoria-item" data-categoria="eletronicos" onclick="filtrarPorCategoria('eletronicos')">Eletrônicos</span>
        <span class="categoria-item" data-categoria="moda" onclick="filtrarPorCategoria('moda')">Moda</span>
        <span class="categoria-item" data-categoria="fitness" onclick="filtrarPorCategoria('fitness')">Fitness</span>
        <span class="categoria-item" data-categoria="casa" onclick="filtrarPorCategoria('casa')">Casa</span>
        <span class="categoria-item" data-categoria="beleza" onclick="filtrarPorCategoria('beleza')">Beleza</span>
        <span class="categoria-item" data-categoria="esportes" onclick="filtrarPorCategoria('esportes')">Esportes</span>
        <span class="categoria-item" data-categoria="livros" onclick="filtrarPorCategoria('livros')">Livros</span>
        <span class="categoria-item" data-categoria="infantil" onclick="filtrarPorCategoria('infantil')">Infantil</span>
        <span class="categoria-item" data-categoria="celulares" onclick="filtrarPorCategoria('celulares')">Celulares</span>
        <span class="categoria-item" data-categoria="eletrodomesticos" onclick="filtrarPorCategoria('eletrodomesticos')">Eletrodomésticos</span>
        <span class="categoria-item" data-categoria="pet" onclick="filtrarPorCategoria('pet')">Pet</span>
        <span class="categoria-item" data-categoria="jardinagem" onclick="filtrarPorCategoria('jardinagem')">Jardinagem</span>
        <span class="categoria-item" data-categoria="automotivo" onclick="filtrarPorCategoria('automotivo')">Automotivo</span>
        <span class="categoria-item" data-categoria="gastronomia" onclick="filtrarPorCategoria('gastronomia')">Gastronomia</span>
        <span class="categoria-item" data-categoria="games" onclick="filtrarPorCategoria('games')">Games</span>
      </div>
      <div class="lojas">
        <span class="loja-todas ativa" data-loja="todas" onclick="filtrarPorLoja('todas')">Todas</span>
        <span class="loja" data-loja="amazon" onclick="filtrarPorLoja('amazon')">Amazon</span>
        <span class="loja" data-loja="magalu" onclick="filtrarPorLoja('magalu')">Magalu</span>
        <span class="loja" data-loja="shein" onclick="filtrarPorLoja('shein')">Shein</span>
        <span class="loja" data-loja="shopee" onclick="filtrarPorLoja('shopee')">Shopee</span>
        <span class="loja" data-loja="mercadolivre" onclick="filtrarPorLoja('mercadolivre')">Mercado Livre</span>
        <span class="loja" data-loja="alibaba" onclick="filtrarPorLoja('alibaba')">Alibaba</span>
      </div>
    </nav>
  </header>
  <main>
    <input type="text" id="busca" placeholder="Buscar produtos...">
    <div id="busca-feedback"></div>
    <div id="loading-spinner" style="display: none;">Carregando...</div>
    <div id="mensagem-vazia" style="display: none;">Nenhum produto encontrado.</div>
    <div id="error-message" style="display: none;"></div>
    <div id="grid-produtos" class="grid-produtos"></div>
    <div id="paginacao">
      <button id="prev-page">◄ Anterior</button>
      <span id="page-info">Página 1 de 1</span>
      <button id="next-page">Próxima ▶</button>
    </div>
    <div id="imageModal" style="display: none;">
      <div id="modalCarrosselImagens"></div>
      <div id="modalCarrosselDots"></div>
    </div>
  </main>
  <footer>
    <span id="year"></span>
  </footer>
  <script type="module" src="/script.js"></script>
</body>
</html>
