<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Centro de Compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1>Admin - Centro de Compras</h1>
            <a href="index.html" class="btn-primary"><i class="fas fa-arrow-left"></i> Voltar ao Site</a>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="form-container">
                <h2><i class="fas fa-plus"></i> Cadastrar/Editar Produto</h2>
                <form id="form-produto">
                    <input type="hidden" id="id" name="id">
                    <input type="text" id="nome" name="nome" maxlength="255" placeholder="Nome do produto" required>
                    <textarea id="descricao" name="descricao" maxlength="255" placeholder="Descrição do produto" required></textarea>
                    <input type="number" id="preco" name="preco" min="0" step="0.01" placeholder="Preço do produto" required>
                    <input type="url" id="link" name="link" maxlength="255" placeholder="Link de afiliado" required>
                    <select id="loja" name="loja" required>
                        <option value="" disabled selected>Selecione a loja</option>
                        <option value="amazon">Amazon</option>
                        <option value="mercadolivre">Mercado Livre</option>
                        <option value="shopee">Shopee</option>
                        <option value="magalu">Magalu</option>
                        <option value="shein">Shein</option>
                        <option value="alibaba">Alibaba</option>
                    </select>
                    <select id="categoria" name="categoria" required>
                        <option value="" disabled selected>Selecione a categoria</option>
                        <option value="eletronicos">Eletrônicos</option>
                        <option value="moda">Moda</option>
                        <option value="casa">Casa</option>
                        <option value="beleza">Beleza</option>
                        <option value="esportes">Esportes</option>
                        <option value="infantil">Infantil</option>
                        <option value="automotivo">Automotivo</option>
                        <option value="games">Games</option>
                        <option value="livros">Livros</option>
                    </select>
                    <input type="file" id="imagens" name="imagens" accept="image/*" multiple>
                    <div class="image-preview" id="image-preview"></div>
                    <div class="error-message" id="error-message"></div>
                    <div>
                        <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Salvar</button>
                        <button type="button" class="btn-primary cancelar" id="cancelar" style="display: none;"><i class="fas fa-times"></i> Cancelar</button>
                    </div>
                </form>
            </section>

            <section class="admin-product-container" id="admin-produtos"></section>
        </div>
    </main>

    <script src="admin-script.js"></script>
</body>
</html>
