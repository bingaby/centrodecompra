<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel Administrativo - Centro de Compras</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      font-family: 'Roboto', sans-serif;
    }
    .admin-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .admin-form label {
      font-weight: bold;
    }
    .admin-form input, .admin-form select, .admin-form textarea {
      padding: 8px;
      font-size: 16px;
    }
    .admin-form input[type="file"] {
      padding: 3px;
    }
    .admin-form button {
      background: #FFA500;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    .admin-form button:hover {
      background: #e69500;
    }
    .error-message, .success-message {
      text-align: center;
      margin-top: 10px;
    }
    .error-message { color: red; }
    .success-message { color: green; }
    .produto-list {
      margin-top: 20px;
    }
    .produto-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .produto-item img {
      max-width: 50px;
      margin-right: 10px;
    }
    .produto-item button {
      background: #ff4444;
    }
    .produto-item button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Painel Administrativo - Adicionar Produto</h1>
    <form id="produto-form" class="admin-form" enctype="multipart/form-data">
      <label for="nome">Nome do Produto:</label>
      <input type="text" id="nome" name="nome" required>
      
      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" required></textarea>
      
      <label for="categoria">Categoria:</label>
      <select id="categoria" name="categoria" required>
        <option value="eletronicos">Eletrônicos</option>
        <option value="moda">Moda</option>
        <option value="fitness">Fitness</option>
        <option value="casa">Casa e Decoração</option>
        <option value="beleza">Beleza</option>
        <option value="esportes">Esportes</option>
        <option value="livros">Livros</option>
        <option value="infantil">Infantil</option>
        <option value="Celulares">Celulares</option>
        <option value="Eletrodomésticos">Eletrodomésticos</option>
      </select>
      
      <label for="loja">Loja:</label>
      <select id="loja" name="loja" required>
        <option value="amazon">Amazon</option>
        <option value="magalu">Magalu</option>
        <option value="shein">Shein</option>
        <option value="shopee">Shopee</option>
        <option value="mercadolivre">Mercado Livre</option>
        <option value="alibaba">Alibaba</option>
      </select>
      
      <label for="link">Link do Produto:</label>
      <input type="url" id="link" name="link" required>
      
      <label for="preco">Preço (R$):</label>
      <input type="number" id="preco" name="preco" step="0.01" required>
      
      <label for="imagens">Imagens (máximo 3):</label>
      <input type="file" id="imagens" name="imagens" accept="image/*" multiple required>
      
      <button type="submit">Adicionar Produto</button>
    </form>
    <p id="form-message" class="error-message" style="display: none;"></p>
    
    <h2>Produtos Cadastrados</h2>
    <div id="produto-list" class="produto-list"></div>
  </div>

  <script>
    const API_URL = 'https://centrodecompra-backend.onrender.com';

    // Adicionar produto
    document.getElementById('produto-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const message = document.getElementById('form-message');

      try {
        const response = await fetch(`${API_URL}/api/produtos`, {
          method: 'POST',
          body: formData,
        });
        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || 'Erro ao adicionar produto');
        }

        message.textContent = 'Produto adicionado com sucesso!';
        message.className = 'success-message';
        message.style.display = 'block';
        form.reset();
        carregarProdutosAdmin();
      } catch (error) {
        message.textContent = error.message;
        message.className = 'error-message';
        message.style.display = 'block';
      }
    });

    // Carregar produtos no painel admin
    async function carregarProdutosAdmin() {
      const produtoList = document.getElementById('produto-list');
      try {
        const response = await fetch(`${API_URL}/api/produtos`);
        const produtos = await response.json();

        produtoList.innerHTML = '';
        produtos.forEach(produto => {
          const div = document.createElement('div');
          div.className = 'produto-item';
          div.innerHTML = `
            <div>
              <img src="${produto.imagens[0] || '/imagens/sem-imagem.jpg'}" alt="${produto.nome}">
              <span>${produto.nome} - ${produto.loja} - R$ ${produto.preco.toFixed(2).replace('.', ',')}</span>
            </div>
            <button onclick="deletarProduto('${produto._id}')">Excluir</button>
          `;
          produtoList.appendChild(div);
        });
      } catch (error) {
        console.error('Erro ao carregar produtos:', error);
      }
    }

    // Deletar produto
    async function deletarProduto(id) {
      if (!confirm('Tem certeza que deseja excluir este produto?')) return;

      try {
        const response = await fetch(`${API_URL}/api/produtos/${id}`, {
          method: 'DELETE',
        });
        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || 'Erro ao excluir produto');
        }

        document.getElementById('form-message').textContent = 'Produto excluído com sucesso!';
        document.getElementById('form-message').className = 'success-message';
        document.getElementById('form-message').style.display = 'block';
        carregarProdutosAdmin();
      } catch (error) {
        document.getElementById('form-message').textContent = error.message;
        document.getElementById('form-message').className = 'error-message';
        document.getElementById('form-message').style.display = 'block';
      }
    }

    // Carregar produtos ao iniciar
    document.addEventListener('DOMContentLoaded', carregarProdutosAdmin);
  </script>
</body>
</html>
