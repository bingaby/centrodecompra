<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - CentrodeCompra</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      color: #333;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
      border: 1px solid #e0e0e0;
    }
    .form-container h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: center;
      color: #FFA500;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #FFA500;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #e69500;
    }
    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
    .success-message {
      color: #28a745;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
    @media (max-width: 480px) {
      .form-container {
        padding: 15px;
      }
      button {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Adicionar Produto</h2>
    <form id="produto-form" onsubmit="adicionarProduto(event)">
      <div class="form-group">
        <label for="nome">Nome do Produto</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao"></textarea>
      </div>
      <div class="form-group">
        <label for="categoria">Categoria</label>
        <select id="categoria" name="categoria" required>
          <option value="">Selecione uma categoria</option>
          <option value="eletronicos">Eletrônicos</option>
          <option value="moda">Moda</option>
          <option value="fitness">Fitness</option>
          <option value="casa">Casa</option>
          <option value="beleza">Beleza</option>
          <option value="esportes">Esportes</option>
          <option value="livros">Livros</option>
          <option value="infantil">Infantil</option>
          <option value="celulares">Celulares</option>
          <option value="eletrodomesticos">Eletrodomésticos</option>
          <option value="pet">Pet</option>
          <option value="jardinagem">Jardinagem</option>
          <option value="automotivo">Automotivo</option>
          <option value="gastronomia">Gastronomia</option>
          <option value="games">Games</option>
        </select>
      </div>
      <div class="form-group">
        <label for="loja">Loja</label>
        <select id="loja" name="loja" required>
          <option value="">Selecione uma loja</option>
          <option value="amazon">Amazon</option>
          <option value="magalu">Magalu</option>
          <option value="shein">Shein</option>
          <option value="shopee">Shopee</option>
          <option value="mercadolivre">Mercado Livre</option>
          <option value="alibaba">Alibaba</option>
        </select>
      </div>
      <div class="form-group">
        <label for="link">Link do Produto</label>
        <input type="url" id="link" name="link" required>
      </div>
      <div class="form-group">
        <label for="preco">Preço (R$)</label>
        <input type="text" id="preco" name="preco">
      </div>
      <div class="form-group">
        <label for="imagens">Imagens</label>
        <input type="file" id="imagens" name="imagens" multiple accept="image/*">
      </div>
      <button type="submit">Adicionar Produto</button>
    </form>
    <p id="error-message" class="error-message"></p>
    <p id="success-message" class="success-message"></p>
  </div>

  <script>
    async function adicionarProduto(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const imagensBase64 = [];
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');

      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      try {
        const imagemInput = form.querySelector('#imagens');
        if (imagemInput.files.length > 0) {
          for (let file of imagemInput.files) {
            const base64 = await new Promise((resolve) => {
              const reader = new FileReader();
              reader.onload = () => resolve(reader.result);
              reader.readAsDataURL(file);
            });
            imagensBase64.push(base64);
          }
        }

        const data = {
          nome: formData.get('nome'),
          descricao: formData.get('descricao'),
          categoria: formData.get('categoria'),
          loja: formData.get('loja'),
          link: formData.get('link'),
          preco: formData.get('preco'),
          imagensBase64: imagensBase64
        };

        console.log('Enviando dados:', data);

        const response = await fetch('SUA_URL_DO_GOOGLE_APPS_SCRIPT', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        console.log('Resposta da API:', result);

        if (result.success) {
          successMessage.textContent = 'Produto adicionado com sucesso!';
          successMessage.style.display = 'block';
          form.reset();
        } else {
          throw new Error(result.error || 'Erro desconhecido ao adicionar produto.');
        }
      } catch (error) {
        console.error('Erro ao adicionar produto:', error);
        errorMessage.textContent = `Erro: ${error.message}`;
        errorMessage.style.display = 'block';
      }
    }
  </script>
</body>
</html>
