<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Admin - Centro de Compras</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc9F5z2a/3eO0/5g3d3k9Z6H1f2Y2Z3f4g5h6j7k8l9m0n1p2q3r4t5u6v7x8y9z0==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="logo-container">
      <a href="index.html" aria-label="Voltar para a página inicial">
        <img src="logos/centrodecompras.jpg" alt="Logotipo do Centro de Compras" id="site-logo-img" width="150" height="50" loading="lazy">
      </a>
    </div>
    <h1>Painel de Administração</h1>
  </header>

  <div class="container">
    <main role="main">
      <section id="admin-section">
        <h2>Gerenciar Produtos</h2>
        <form id="product-form" enctype="multipart/form-data">
          <input type="hidden" id="product-id">
          <label for="product-nome">Nome:</label>
          <input type="text" id="product-nome" required>
          <label for="product-descricao">Descrição:</label>
          <textarea id="product-descricao" required></textarea>
          <label for="product-imagens">Imagens (máximo 3):</label>
          <input type="file" id="product-imagens" accept="image/*" multiple>
          <label for="product-link">Link de Afiliado:</label>
          <input type="url" id="product-link" required>
          <label for="product-preco">Preço (R$):</label>
          <input type="number" id="product-preco" step="0.01" min="0" required>
          <label for="product-categoria">Categoria:</label>
          <select id="product-categoria" required>
            <option value="eletronicos">Eletrônicos</option>
            <option value="moda">Moda</option>
            <option value="fitness">Fitness</option>
            <option value="casa">Casa e Decoração</option>
            <option value="beleza">Beleza</option>
            <option value="esportes">Esportes</option>
            <option value="livros">Livros</option>
            <option value="infantil">Infantil</option>
            <option value="celulares">Celulares</option>
            <option value="eletrodomesticos">Eletrodomésticos</option>
          </select>
          <label for="product-loja">Loja:</label>
          <select id="product-loja" required>
            <option value="amazon">Amazon</option>
            <option value="magalu">Magalu</option>
            <option value="shein">Shein</option>
            <option value="shopee">Shopee</option>
            <option value="mercadolivre">Mercado Livre</option>
            <option value="alibaba">Alibaba</option>
          </select>
          <button type="submit">Salvar</button>
          <button type="button" id="cancel-edit" style="display: none;">Cancelar</button>
          <p id="form-error" class="mensagem-vazia" style="display: none;">Erro ao salvar produto.</p>
        </form>

        <h3>Lista de Produtos</h3>
        <div id="product-list"></div>
        <p id="list-error" class="mensagem-vazia" style="display: none;">Erro ao carregar produtos.</p>
        <div class="loading-spinner" id="loading-spinner"></div>
      </section>
    </main>
  </div>

  <footer role="contentinfo">
    <p>Todos os direitos reservados <strong>Grupo Centro de Compras "CdC"</strong> © <span id="year"></span></p>
  </footer>

  <script defer src="admin.js"></script>
</body>
</html>
