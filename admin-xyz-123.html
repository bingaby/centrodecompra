<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://www.gstatic.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: https://res.cloudinary.com;
    connect-src 'self' https://*.firebaseio.com https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://api.cloudinary.com;
  ">
  <title>Painel Admin - Centro de Compra</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #spinner {
      display: none;
      margin-top: 10px;
      font-size: 1.2em;
    }
    #message {
      margin-top: 10px;
      font-size: 1.1em;
    }
    #message.error {
      color: red;
    }
    #message.success {
      color: green;
    }
    #imagePreview img {
      width: 100px;
      margin: 5px;
    }
    #productList {
      margin-top: 30px;
    }
    .product-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product-item img {
      max-width: 50px;
      margin-right: 10px;
    }
    .product-details {
      flex-grow: 1;
    }
    .product-actions {
      display: flex;
      gap: 10px;
    }
  </style>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDryJc0Y7JV_Os5DZdEDts5XaFUEtJ7wDk",
      authDomain: "centrodecompra-5fa91.firebaseapp.com",
      projectId: "centrodecompra-5fa91",
      storageBucket: "centrodecompra-5fa91.appspot.com",
      messagingSenderId: "276696026262",
      appId: "1:276696026262:web:979a68c0796ea1d17346b7",
      measurementId: "G-PM11NQL61N"
    };

    window.firebaseApp = initializeApp(firebaseConfig);
    window.firebaseDb = getFirestore(window.firebaseApp);
    window.firebaseAuth = getAuth(window.firebaseApp);
  </script>
</head>
<body>
  <h1>Painel de Administração - adm-xyz-123</h1>
  <form id="produto-form">
    <input type="hidden" id="produto-id" name="produto-id">
    <div class="form-group">
      <label for="nome">Nome do Produto</label>
      <input type="text" id="nome" name="nome" required>
    </div>
    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea id="descricao" name="descricao" required></textarea>
    </div>
    <div class="form-group">
      <label for="categoria">Categoria</label>
      <select id="categoria" name="categoria" required>
        <option value="eletronicos">Eletrônicos</option>
        <option value="moda">Moda</option>
        <option value="fitness">Fitness</option>
        <option value="casa">Casa</option>
        <option value="beleza">Beleza</option>
        <option value="esportes">Esportes</option>
        <option value="livros">Livros</option>
        <option value="infantil">Infantil</option>
        <option value="celulares">Celulares</option>
        <option value="eletrodomesticos">Eletrodomésticos</option>
        <option value="pet">Pet</option>
        <option value="jardinagem">Jardinagem</option>
        <option value="automotivo">Automotivo</option>
        <option value="gastronomia">Gastronomia</option>
        <option value="games">Games</option>
      </select>
    </div>
    <div class="form-group">
      <label for="loja">Loja</label>
      <select id="loja" name="loja" required>
        <option value="amazon">Amazon</option>
        <option value="magalu">Magalu</option>
        <option value="shein">Shein</option>
        <option value="shopee">Shopee</option>
        <option value="mercadolivre">Mercado Livre</option>
        <option value="alibaba">Alibaba</option>
      </select>
    </div>
    <div class="form-group">
      <label for="link">Link do Produto</label>
      <input type="url" id="link" name="link" required>
    </div>
    <div class="form-group">
      <label for="preco">Preço (R$)</label>
      <input type="number" id="preco" name="preco" step="0.01" required>
    </div>
    <div class="form-group">
      <label for="imagens">Imagens (máx. 5, 2 MB cada)</label>
      <input type="file" id="imagens" name="imagens" accept="image/jpeg,image/png,image/webp,image/avif" multiple>
      <div id="imagePreview"></div>
    </div>
    <button type="submit" id="submit-btn">Cadastrar Produto</button>
    <button type="button" id="cancel-btn" style="display: none;">Cancelar Edição</button>
    <div id="spinner">Carregando...</div>
    <div id="message"></div>
  </form>
  <div id="productList">
    <h2>Lista de Produtos</h2>
    <div id="products"></div>
  </div>
  <script src="/admin.js" type="module"></script>
</body>
</html>
